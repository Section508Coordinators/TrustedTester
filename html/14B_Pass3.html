<!doctype html>
<html lang="en-us">
<head>
<title>Cell Association Passing Example 3 - Interactive Sample</title>
</head>

<body>
<div style="margin:20px">
<h1> Bus Schedule</h1>
<table border="1" cellpadding="0" cellspacing="0" width="10%">
 <caption>Shelly's Daughters</caption>
<tr>
 <td></td>
 <th scope="col">Name</th>
<th scope="col">Age</th>
 <th scope="col">Birthday</th>
</tr>

<tr>
<th rowspan="2" scope="row">by birth</th>
<th scope="row">Jackie</th>
<td>5</td>
<td>April 5</td>
</tr>

<tr>
 <th scope="row">Beth</th>
<td>8</td>
<td>January 14</td>
</tr>

<tr>
 <th scope="row">by marriage</th>
<th scope="row">Anna</th>
<td>3</td>
<td>March 19</td>
</tr>
 </table>

</div>

</body>
</html>
