<!doctype html>
<html lang="en-us">
<head>
<title>Layout Table Failing Example 2 - Interactive Sample</title>
</head>

<body>
<div style="margin:20px">

<table>
                <tr>
                <th  scope="row" align="right">
                <label for="txtFirst" id="lblFirst">*First Name:</label>
                </th>
                <th scope="row"align="left">
                <input name="txtFirst" type="text" maxlength="50" id="txtFirst" />
                </th>
                </tr>
                <tr>
                <th scope="row"align="right">
                <label for="txtLast" id="lblLast">*Last Name:</label>
                </th>
                <th scope="row"align="left">
                <input name="txtLast" type="text" maxlength="50" id="txtLast" />
                </th>
                </tr>
                <tr>
                <th scope="row"align="right">
                <label for="txtEmail" id="lblEmail">*E-mail Address:</label>
                </th>
                <th scope="row"align="left">
                <input name="txtEmail" type="text" maxlength="250" id="txtEmail" />
                </th>
                </tr>
                <tr>
                <th scope="row"align="right">
                <label for="txtPhone" id="lblPhone">*Phone #: (###-###-####)</label>
                </th>
                <th scope="row" align="left">
                <input name="txtPhone" type="text" maxlength="15" id="txtPhone" />
                </th>
                </tr>
</table>


</div>
<script>javascript:void((function(){andiScript=document.createElement('script');andiScript.setAttribute('src','https://www.ssa.gov/accessibility/andi/andi.js');document.body.appendChild(andiScript)})());</script>
</body>
</html>
